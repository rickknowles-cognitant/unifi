name: ci

on:
  push:
    branches:
      - "*"
    branches_ignore:
      - refs/tags/*

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Make repo name
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | sed -e 's/^rickknowles\///')" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PWD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/library/${{ env.REPO_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY }}/library/${{ env.REPO_NAME }}:latest
